<ion-view title="Sessions" id="page2">
  <ion-content padding="false" class="has-header">
    <div class="spacer" style="height: 0px;"></div>
    <h3 id="sessions-heading5" ng-show="slotType == 0" style="color:#000000;text-align:center;">Day {{dayNr}}</h3>
    <h4 id="sessions-heading6" ng-show="slotType == 0" style="color:#000000;text-align:center;">{{title}}</h4>
    <ion-list id="sessions-list1">
      <ion-item class="item-avatar" id="sessions-list-item1" ui-sref="tabsController.session({&quot;sessionId&quot;:&quot;&quot;+session.SessionId+&quot;&quot;})" ng-repeat="session in allSessions | filter: {SlotId: slotId, DayNr: dayNr}">
        <img src="https://www.dnn-connect.org/DnnImageHandler.ashx?mode=profilepic&amp;w=64&amp;h=64&amp;userId={{session.Speakers[0].Key}}">
        <h2>{{session.Title}}</h2>
        <p style="white-space:normal;">{{session.Speakers[0].Value}}</p>
      </ion-item>
    </ion-list>
    <h3 id="sessions-heading1" ng-show="(slotType == 1) &amp;&amp; !(title.includes('Opening')) &amp;&amp; !(title.includes('Assembly'))" style="color:#000000;font-weight:300;text-align:center;">Enjoy Your</h3>
    <h3 id="sessions-heading2" ng-show="slotType == 1" style="color:#000000;text-align:center;">{{title}}</h3>
    <h4 id="sessions-heading7" ng-show="(slotType == 1) &amp;&amp; (description !== 'null')" style="color:#000000;text-align:center;">
      <span class="positive">{{description}}</span>
    </h4>
    <div class="spacer" style="width: 320px; height: 20px;"></div>
    <div>
      <img src="img/nI1VExmmTGerBkTzuxrL_beer-cheers.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;" ng-show="title.includes('Welcome')">
    </div>
    <div>
      <img src="img/yZzdjfpGQ7e37WQ9b9ZP_dnn-connect-icon.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;" ng-show="(title.includes('Opening')) || (title.includes('Assembly'))">
    </div>
    <div>
      <img src="img/54HPXCjTCDtkRux8gZEQ_espresso.jpg" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;" ng-show="title == 'Coffee'">
    </div>
    <div>
      <img src="img/fbO2fcNgRDa1HD4NkMib_Lunch.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;" ng-show="title == 'Lunch' || title == 'Breakfast' || title == 'Dinner'">
    </div>
  </ion-content>
</ion-view>
